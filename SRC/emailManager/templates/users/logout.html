<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
</head>
<body>
{% if messages %}
        {% for message in messages %}
            <div class="message">
                {{ message }}
                <p class="del-msg alert alert-{{ msg.tags }}">{{ msg }}</p>
            </div>
        {% endfor %}
{% endif %}
<form action="" method="post" >
    {% csrf_token %}
    <input type="submit" value="Logout">
</form>
<script>
                $(document).ready(function() {
                    // messages timeout for 10 sec
                    setTimeout(function() {
                        $('.message').fadeOut('slow');
                    }, 800); // <-- time in milliseconds, 1000 =  1 sec
                    // delete message
                    $('.del-msg').live('click',function(){
                        $('.del-msg').parent().attr('style', 'display:none;');
                    })
                });
            </script>
</body>
</html>
